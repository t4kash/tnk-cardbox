<div class="container"><div class="row"><div class="panel panel-default col-sm-6"><div class="panel-body"><form class="form-inline" role="form"><div class="form-group"><input type="text" class="form-control" ng-model="searchWord" placeholder="キーワード"></div><div class="form-group"><select class="form-control" ng-model="searchPrefecture.region"><option value="">全ての県<option ng-repeat="prefecture in prefectures" value="{{prefecture}}">{{prefecture}}</select></div><div class="form-group"><select class="form-control" ng-model="searchRegion"><option value="">全ての地方<option ng-repeat="region in regions" value="{{region}}">{{region}}</select></div></form></div></div><div class="col-sm-6"><button type="button" class="btn btn-default" ng-csv="csvData()" filename="card.csv"><i class="fa fa-download">CSV</i></button> <button type="button" class="btn btn-default" ng-click="logout()"><i class="fa fa-sign-out">ログアウト</i></button></div></div><div class="row"><table id="sortable-1" class="table table-striped table-bordered table-hover table-condensed"><thead><tr><th>名前 <a href="" ng-click="sort('name')"><i class="fa" ng-class="sortClass('name')"></i></a></th><th>レア <a href="" ng-click="sort('rarity')"><i class="fa" ng-class="sortClass('rarity')"></i></a></th><th>地域 <a href="" ng-click="sort('region')"><i class="fa" ng-class="sortClass('region')"></i></a></th><th>Lv <a href="" ng-click="sort('level')"><i class="fa" ng-class="sortClass('level')"></i></a></th><th>コスト <a href="" ng-click="sort('cost')"><i class="fa" ng-class="sortClass('cost')"></i></a></th><th>攻撃 <a href="" ng-click="sort('attack')"><i class="fa" ng-class="sortClass('attack')"></i></a></th><th>防御 <a href="" ng-click="sort('defence')"><i class="fa" ng-class="sortClass('defence')"></i></a></th><th>タイプ <a href="" ng-click="sort('type')"><i class="fa" ng-class="sortClass('type')"></i></a></th><th class="hidden-xs hidden-sm">スキル <a href="" ng-click="sort('skill')"><i class="fa" ng-class="sortClass('skill')"></i></a></th><th class="hidden-xs hidden-sm">スキルLv <a href="" ng-click="sort('skillLevel')"><i class="fa" ng-class="sortClass('skillLevel')"></i></a></th><tbody><tr ng-repeat="item in items | filter:searchWord | filter:searchPrefecture:strictComparator | filter:regionFilter | orderBy:predicate:reverse"><td>{{item.name}}</td><td>{{item.rarity | rarity}}</td><td>{{item.region}}</td><td>{{item.level}}/{{item.maxLevel}}</td><td>{{item.cost}}</td><td>{{item.attack}}</td><td>{{item.defence}}</td><td>{{item.type}}</td><td class="hidden-xs hidden-sm">{{item.skill}}</td><td class="hidden-xs hidden-sm">{{item.skillLevel}}</td></table></div></div>
